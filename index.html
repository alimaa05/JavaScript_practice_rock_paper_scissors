<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <!-- insert js file and defer so it reads it after all the html content-->
    <script defer src="app.js"></script>
    <script defer src="memory.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Classic Games</h1>
    <h2>Choose a game!</h2>
    <section class="rock-paper-scissors">
        <h2 id="rock-paper-scissors-title">Rock Paper Scissors</h1>
        <article id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </article>
        <article id="displays">
            <h3>Computer Choice: <span id="computer-choice"></span></h3>
            <h3>User Choice: <span id="user-choice"></span></h3>
            <h3>Result: <span id="result"></span></h3>
        </article>
    </section>

    <section class="memory-game">
        <h2 id="memory-game-title">Memory Game</h2>
        <h3>Score: <span id="score"></span></h3>
        <!-- <button id="reset-button">New game</button> -->

        <div class="grid">

        </div>


    </section>



</body>
</html>
