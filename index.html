<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <!-- insert js file and defer so it reads it after all the html content-->
    <script defer src="app.js"></script>
    <script defer src="memory.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="rock-paper-scissors">
        <h1 id="rock-paper-scissors-title">Rock Paper Scissors</h1>
        <article id="displays">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>User Choice: <span id="user-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </article>
        <article id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </article>
    </section>

    <section class="memory-game">
        <h1 id="memory-game-title">Memory Game</h1>
        <h3>Score: <span id="result"></span></h3>

        <div id="grid"></div>

    </section>



</body>
</html>
